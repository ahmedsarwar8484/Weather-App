<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   <div class="back">
    <div class="container">
        
        <!-- search box and search icon  -->
        <div class="search">
            
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>Search</button>

        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <!-- temprature wind and humadity -->
       
        <div class="details">

            <div class="temp-and-photo">

                <div class="temp"><h1 id="temprature">46 </h1></div>
                <div class="temp-photo"><img src="/images/rain.png" alt="Weather Photo" style="width: 100px;"></div>
                
              </div>

              <div class="city-name">Sialkot</div>
             
              <div class="wind-and-humadity">

                 <div class="wind">
                    <img src="https://cdn-icons-png.flaticon.com/128/2011/2011448.png" alt="Wind Speed">
                    <h4>Wind 
                        <h3 class="wind-ka">28km/h</h3>
                    </h4>    
                </div>


                 <div class="humadity">
                   <img src="https://cdn-icons-png.flaticon.com/128/728/728093.png" alt="humadity">
                    <h4>Humadity
                         <h3 id="humadity-ka">14%</h3>
                    </h4>
                </div>
                 
                </div>
        </div>

    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
